---

  - name: common server
    hosts: all
    remote_user: ubuntu
    become: yes

    roles:
      - common

  - name: web server
    hosts: web
    remote_user: ubuntu
    become: yes

    roles:
      - web


  - name: app server
    hosts: app
    remote_user: ubuntu
    become: yes

    roles:
      - app


  - name: db server
    hosts: db
    remote_user: ubuntu
    become: yes
    roles:
      - db
